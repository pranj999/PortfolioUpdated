{% load static %}

<nav id="navbar" class="sticky top-0 bg-gray-900 bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-md flex items-center justify-between px-4 sm:px-8 py-4 z-50 transition-all duration-300">
    <!-- Logo and Heading -->
    <div class="flex items-center space-x-4">
        <img src="{% static 'favicon1.png' %}" alt="Pranjal Patel Logo" class="w-8 h-8">
        <h1 class="font-medium text-teal-500 text-xl hover:text-red-500 transition-colors duration-300">
            <a href="/" aria-label="Pranjal Patel Home Page">Pranjal Patel</a>
        </h1>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="md:hidden text-teal-500 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-teal-500 rounded-md" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open navigation menu">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Desktop Links -->
    <div class="hidden md:flex items-center space-x-6">
        <a href="/" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium" aria-current="page">Home</a>
        <a href="#about" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium">About</a>
        <a href="#projects" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium">Projects</a>
        <a href="#contact" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium">Contact</a>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden absolute top-full left-0 right-0 bg-gray-900 bg-opacity-95 shadow-lg p-4 flex flex-col space-y-4 md:hidden">
        <a href="/" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium py-2">Home</a>
        <a href="#about" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium py-2">About</a>
        <a href="#projects" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium py-2">Projects</a>
        <a href="#contact" class="text-teal-500 hover:text-red-500 hover:underline underline-offset-4 transition-colors duration-300 font-medium py-2">Contact</a>
    </div>
</nav>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', function() {
            const expanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
            menuButton.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
        });

        // Close menu when clicking on a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
                menuButton.setAttribute('aria-expanded', 'false');
            });
        });
    });

    // Add shadow to navbar on scroll
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 10) {
            navbar.classList.add('shadow-md');
        } else {
            navbar.classList.remove('shadow-md');
        }
    });
</script>
