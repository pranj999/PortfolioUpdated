      "image": "https://pranjalp.com{% static 'profile2.jpg' %}",
      "sameAs": [

      "skills": ["Python", "Java", "C++", "TensorFlow", "PyTorch", "Django", "HTML", "CSS", "JavaScript"]

    <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use user's system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            }
            
            // Toggle dark mode on button click
            darkModeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                const isDark = htmlElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            
            // Animation on scroll
            const animateElements = document.querySelectorAll('.animate-on-scroll');
            
            // Initialize all elements with a small delay
            animateElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = `${index * 0.1}s`;
                    el.classList.add('animated');
                }, 300);
            });
            
            // Set up intersection observer for future scrolling
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animated');
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                });
                
                animateElements.forEach(el => {
                    observer.observe(el);
                });
            }
        });
    </script>
